
<div>
  <h2><a href="{{url_for('.archive_list')}}">Archive:</a></h1>
  <ul>
    {% for title, post_list in archive.iteritems() %}
      <li> <a href="{{ url_for('.archive', year=title.year,
                   month=title.month) }}"><b>{{title.strftime("%B, %Y")}}</b></a></li>
      {% for post in post_list %}
        <li> <a href="{{url_for('.blog_post',post=post.url())}}">{{post.title()}}</a></li>
      {% endfor %}
    {% endfor %}
  </ul>
</div>
