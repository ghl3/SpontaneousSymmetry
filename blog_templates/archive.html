

{% extends "main_template.html" %}

<!-- Body -->
{% block body %}

{% for month, posts in archive.iteritems() %}

<a href="{{url_for('.archive', year=month.year, month=month.month) }}">
{{ month.strftime("%Y %B") }}
</a>

<div>
  <ul>
    {% for post in posts %}
    <li> <a href="{{url_for('.blog_post', post=post.url()) }}">{{post.name}} ({{post.date.strftime("%B %d, %Y")}})</a></li>
    {% endfor %}
  </ul>
</div>

{% endfor %}

{% endblock %}
