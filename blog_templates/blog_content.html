
  <a href="{{url_for('blog.blog_post', post=post.url())}}">
    <h2 style="text-align: center">{{ post['meta']['title'] }}</h2></a>
<div style="text-align: center"><i>{{ post['meta']['date'].strftime("%B %d, %Y")}}</i></div>

<ul>
  {% for category in post['meta']['categories'] %}
  <li> {{ category }} </li>
  {% endfor %}
</ul>

{{ post['content'] |safe }}
